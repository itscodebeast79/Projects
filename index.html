<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
        rel="stylesheet" />

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="box">
                <div class="display">
                    <h1>PASSWORD GENERATOR</h1>
                    <div class="row">
                        <input type="text" readonly class="inputbar" placeholder="PASSWORD">
                        <span class="copy-inactive">Copied!</span>
                        <button class="copy"><img src="copy.svg" alt="">
                        </button>

                    </div>


                </div>
                <div class="input">
                    <div class="lengthcontainer">
                        <p>Password Length</p>
                        <span class="length"></span>
                    </div>
                    <input type="range" id="slider" min="0" max="20" step="1">

                    <div class="checkboxes"><input type="checkbox" id="uppercase" class="checkb">
                        <label for="uppercase">Include Uppercase Letters</label>
                    </div>

                    <div class="checkboxes"><input type="checkbox" id="lowercase" class="checkb">
                        <label for="lowercase">Include Lowercase Letters</label>
                    </div>

                    <div class="checkboxes"><input type="checkbox" id="number" class="checkb">
                        <label for="number">Include Numbers</label>
                    </div>

                    <div class="checkboxes"><input type="checkbox" id="symbol" class="checkb">
                        <label for="symbol">Include Symbols</label>
                    </div>

                    <div class="strength-row">
                        <p>Strength</p>
                        <div class="indicat"></div>
                    </div>

                    <button class="final">
                        GENERATE PASSWORD
                    </button>
                </div>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
